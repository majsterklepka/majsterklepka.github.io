<div id="post-content">
       {% for post in site.posts %} 
       <div class="post" onclick="location.href='{{site.url}}{{site.baseurl}}{{post.url}}'" title="{{post.title}}">
		<img src="{{site.url}}{{site.baseurl}}{{post.image}}" alt="{{post.title}}" width="300px" />
		<h3>{{post.title | strip_html | strip_newlines | truncate: 60}}{{if post.date}}<span>opublikowano: {{post.date | date_to_string}}</span>{{endif}}</h3>
		<p>{{post.excerpt | strip_html | truncate: 300}}</p>
		{%if post.tags %}<p style="font-style: italic;color:#BFBFBF; text-align: left;">{{post.tags | join: ', '}}{%endif%}</p>
		</div>
		{% endfor %}
</div>
